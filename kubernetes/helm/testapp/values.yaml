image:
  reg: ghcr.io
  repo: benc-uk/java-cassandra-test
  tag: latest

network:
  port: 8080
service:
  port: 80
  type: ClusterIP
ingress:
  enabled: false
  hosts:
    - host: chart-example.local
      paths: []
  tls: []

cassandra:
  persistence:
    enabled: true
  replicaCount: 1
  cluster:
    datacenter: datacenter1 # No effect due to this bug https://github.com/bitnami/charts/issues/4408
  dbUser:
    user: cassandra

prometheus:
  alertmanager:
    enabled: false
  pushgateway:
    enabled: false
  extraScrapeConfigs: |
    - job_name: quarkus_metrics
      static_configs:
      - targets: ['test-testapp:80']

grafana:
  service:
    type: LoadBalancer
