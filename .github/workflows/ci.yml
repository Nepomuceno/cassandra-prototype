name: CI Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: "Maven Test"
        run: ./mvnw test

      - name: "Maven Build"
        run: ./mvnw package

      - name: "Build Image"
        run: docker build -f src/main/docker/Dockerfile.jvm -t gh.io/benc-uk/java-cassandra-test:latest .

      - name: "Login to GitHub container registry"
        uses: docker/login-action@v1
        with:
          registry: gh.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: "Push Image"
        run: docker push gh.io/benc-uk/java-cassandra-test
